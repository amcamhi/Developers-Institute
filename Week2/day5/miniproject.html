<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div id ="container">
            <form name="form">
                <input type="text" name="display" id="display">
            </form>
            <table>
                <tr> 
                    <td><input class="button" type="button" value="AC" onclick="allClear();"></td>
                    <td><input class="button" type="button" value="C" onclick="allClear();"></td>
                    <td><input class="button" type="button" value="/" onclick="my_function('/');"></td>
                    <td><input class="button" type="button" value="x" onclick="my_function('*');"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="7" onclick="my_function(7);"></td>
                    <td><input class="button" type="button" value="8" onclick="my_function(8);"></td>
                    <td><input class="button" type="button" value="9" onclick="my_function(9);"></td>
                    <td><input class="button" type="button" value="-" onclick="my_function('-');"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="4" onclick="my_function(4);"></td>
                    <td><input class="button" type="button" value="5" onclick="my_function(5);"></td>
                    <td><input class="button" type="button" value="6" onclick="my_function(6);"></td>
                    <td><input class="button" type="button" value="+" onclick="my_function('+');"></td>
                </tr>
                <tr>
                    <td><input class="button" type="button" value="1" onclick="my_function(1);"></td>
                    <td><input class="button" type="button" value="2" onclick="my_function(2);"></td>
                    <td><input class="button" type="button" value="3" onclick="my_function(3);"></td>
                    <td><input class="button" type="button" value="=" onclick="equal()"></td>        
                </tr>    
            </table>
            <table>
                <tr>
                    <td><input class="button0" type="button" value="0" onclick="my_function(0);"></td>
                    <td><input class="buttonDot" type="button" value="." onclick="my_function('.');"></td>
                </tr>
            </table>
        </div>
    
    </div>
    <script src="miniproject.js"></script>
</body>
</html>
